<!-- Navigateur -->

<html>
    <base href="/" />
    <head>
        <link rel='stylesheet' type='text/CSS' href='custom.css'>
        <link rel='stylesheet' type='text/CSS' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    </head>

    <body ng-app="business" class="bodyLogin">
        <div class="col-sm-3 container mt-5">
        <!-- <div class="align-items-center container d-flex justify-content-center"> -->
            <div ng-controller="loginController">
                <!-- Login form -->
                <form class="bg-secondary form-horizontal p-3 rounded text-center" name="form" ng-submit="formLogin()">
                    <div class="form-group justify-content-center row">
                        <label class="col-sm-2 control-label mt-2 mr-2 text-white" for="login">Login</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="login" placeholder="Login" required type="text">
                        </div>
                    </div>
                    <div class="form-group justify-content-center row">
                        <label class="col-sm-2 control-label mt-2 mr-2 text-white" for="password">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" ng-model="password" placeholder="Password" required type="password">
                        </div>
                    </div>
                    <div class="form-group justify-content-center row">
                        <div class="col-sm-offset-2 col-sm-10 mt-3">
                            <button class="btn btn-info" type="submit">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scripts Ã  charger (chargement page plus rapide si positionnement en bas) -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script src="/controllers/loginController.js"></script>
        <script src="/controllers/transcriptController.js"></script>
        <script src="/services/authService.js"></script>
        <script src="/services/transcriptService.js"></script>
        <script src="/business.js"></script>
    </body>
</html>
